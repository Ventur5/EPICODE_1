<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="container-fluid py-3">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="m-0">Site Name</h1>
            <button class="burger-menu">
              <svg
                fill="currentColor"
                class="hamburger-icon"
                viewBox="0 0 28 28"
              >
                <path class="hamburger-line line1" d="M 6 8 L 22 8" />
                <path class="hamburger-line line2" d="M 6 14 L 22 14" />
                <path class="hamburger-line line3" d="M 6 20 L 22 20" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <aside class="side-bar bg-dark">
      <ul class="menu list-unstyled p-4 text-light">
        <li>Home</li>
        <li>Chi siamo</li>
        <li>Dove andiamo?</li>
        <li>Quanti siamo?</li>
        <li>Perch√© siamo?</li>
      </ul>
    </aside>

    <section class="hero container-fluid mt-5">
      <div class="row mb-3">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">Hero with image on right</h3>
          </div>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div>
            <h1>Your landing page title here</h1>
            <p>
              This landing page is perfect for showing off your awesome product
              and driving people to sign up for a paid plan.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <img
            src="https://picsum.photos/2000/600"
            class="w-100 object-fit-cover hero-img"
            alt="Landing illustration"
          />
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
